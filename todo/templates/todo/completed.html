{% extends 'base.html' %}

{% block title %}
<title>已完成事項</title>
{% endblock %}

{% block content %}
<h1>completed</h1>

<ul>

    {% for todo in todos %}
    <li>

        {{todo.date_completed}}<br>
        <a href="{% url 'viewtodo' todo.id %}">

            {{todo.title}}

        </a>
    </li>
    {% endfor %}

</ul>
{% endblock %}
